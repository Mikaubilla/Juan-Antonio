<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan Antonio – din spanska handledare</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <h1>🇨🇱 Juan Antonio</h1>
      <p class="subtitle">Din spanska handledare och vän <em>(tu amigo cóndor)</em></p>

      <div id="chatBox" class="chat-box"></div>

      <div class="input-area">
        <input id="input" type="text" placeholder="Skriv här..." />
        <button id="sendBtn">Skicka</button>
      </div>
    </div>

    <div id="juanSide">
      <img id="juanImage" src="Juan Antonio (1).webp" alt="Juan Antonio" />
      <p><strong>Juan Antonio, tu amigo cóndor!</strong></p>
      <button id="teacherPanelBtn">Lärarpanel</button>
    </div>

    <script src="chat.js"></script>
<!-- === LÄRARPANEL === -->
<div id="teacher-panel" class="teacher-box">
  <h3>👩‍🏫 Lärarpanel</h3>
  <p>Ange lösenord för att öppna:</p>
  <input type="password" id="teacher-password" placeholder="Lösenord..." />
  <button id="teacher-login">Öppna</button>
</div>

<div id="panel-content" class="teacher-box" style="display: none;">
  <h3>⚙️ Inställningar för Juan Antonio</h3>
  <label>Fokusområden</label>
  <textarea id="focus-input" rows="2"></textarea>

  <label>Uttryck från läraren Mikaela</label>
  <input type="text" id="phrase-input" />

  <label>Slanguttryck (komma-separerade)</label>
  <input type="text" id="slang-input" />

  <button id="save-btn">Spara inställningar</button>
</div>
  </body>
</html>
