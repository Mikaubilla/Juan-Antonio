<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lärarpanel – Juan Antonio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>👩‍🏫 Lärarpanel</h1>
    <p>Här kan du lägga till slanguttryck eller fokusområden för eleverna.</p>

    <h3>Slanguttryck</h3>
    <input id="newSlang" placeholder="Skriv slang eller tema..." />
    <button id="addBtn">Lägg till</button>
    <ul id="slangList"></ul>

    <h3>Extra fokus för Juan Antonio</h3>
    <textarea id="focusArea" rows="4" placeholder="Skriv vad han ska tänka extra på (t.ex. 'förklara verb i presens mer tydligt')"></textarea>
    <button id="saveFocus">Spara fokus</button>

    <a href="index.html">⬅ Tillbaka till Juan Antonio</a>

    <script src="teacherPanel.js"></script>
  </body>
</html>
